name: CI

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            jextract: https://download.java.net/java/early_access/jextract/22/6/openjdk-22-jextract+6-47_macos-aarch64_bin.tar.gz
          - os: ubuntu-latest
            jextract: https://download.java.net/java/early_access/jextract/22/6/openjdk-22-jextract+6-47_linux-x64_bin.tar.gz
          - os: windows-latest
            jextract: https://download.java.net/java/early_access/jextract/22/6/openjdk-22-jextract+6-47_windows-x64_bin.tar.gz
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Setup jextract
        run: |
          curl ${{ matrix.jextract }} --output jextract.tar.gz
          tar -xzf ./jextract.tar.gz -C .
          echo "${GITHUB_WORKSPACE}/jextract-22/bin" >> $GITHUB_PATH
      - run: jextract --version
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw package
