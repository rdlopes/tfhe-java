name: CI

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    permissions:
      actions: read
    runs-on: ubuntu-latest
    name: Package With Maven
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - name: Download Native Libraries
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{github.token}}
          workflow: native.yaml
          name: 'native-libs'
          path: ${{github.workspace}}/target/native
      - name: Contents of ${{github.workspace}}/target/native
        run: ls -R ${{github.workspace}}/target/native

      - name: Download Native Bindings
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{github.token}}
          workflow: native.yaml
          name: 'native-bindings'
          path: ${{github.workspace}}/target/generated-sources/tfhe-rs
      - name: Contents of ${{github.workspace}}/target/generated-sources/tfhe-rs
        run: ls -R ${{github.workspace}}/target/generated-sources/tfhe-rs

      - name: Compile with Maven
        run: ./mvnw package
