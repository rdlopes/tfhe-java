name: CI

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'
  NATIVE_LIBS_DIR: ${{github.workspace}}/native-libs
  NATIVE_BINDINGS_DIR: ${{github.workspace}}/native-bindings

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    permissions:
      actions: read
    runs-on: ubuntu-latest
    name: Package With Maven
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - name: Download Native Libraries
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{github.token}}
          workflow: native.yaml
          name: 'native-libs'
          path: $NATIVE_LIBS_DIR

      - name: Download Native Bindings
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{github.token}}
          workflow: native.yaml
          name: 'native-bindings'
          path: $NATIVE_BINDINGS_DIR

      - name: Compile with Maven
        run: |
          ./mvnw package \
          -Dnative-libs.basedir=$NATIVE_LIBS_DIR \
          -Dnative-bindings.basedir=$NATIVE_BINDINGS_DIR
