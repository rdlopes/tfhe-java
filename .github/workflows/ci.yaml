name: CI

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: macos-latest
    steps:

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup jextract
        run: |
          curl https://download.java.net/java/early_access/jextract/22/6/openjdk-22-jextract+6-47_linux-x64_bin.tar.gz --output jextract.tar.gz
          tar -xzf ./jextract.tar.gz -C .
          sudo xattr -r -d com.apple.quarantine ${GITHUB_WORKSPACE}/jextract-22/
          export PATH=$PATH:${GITHUB_WORKSPACE}/jextract-22/bin
          jextract --help

      - name: Build with Maven
        run: |
          export PATH=$PATH:${GITHUB_WORKSPACE}/jextract-22/bin
          mvn package
