name: CI

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    name: Package With Maven
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - name: Download Native Libraries
        uses: actions/download-artifact@v4
        with:
          name: 'native-libs'
          path: target/native
          github-token: ${{github.token}}
      - name: Contents of target/native
        run: ls -alrt target/native

      - name: Download Native Bindings
        uses: actions/download-artifact@v4
        with:
          name: 'native-bindings'
          path: target/generated-sources/tfhe-rs
          github-token: ${{github.token}}
      - name: Contents of target/generated-sources/tfhe-rs
        run: ls -alrt target/generated-sources/tfhe-rs

      - name: Compile with Maven
        run: ./mvnw package
