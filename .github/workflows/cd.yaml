name: CD

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'

on:
  workflow_dispatch:

jobs:

  release:
    permissions:
      contents: write
      actions: read
    runs-on: ubuntu-latest
    name: Release To Maven Central
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
          server-id: central
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.OSSRH_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions"

      - name: Download Native Libraries
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{github.token}}
          workflow: native.yaml
          name: 'native-libs'
          path: target/native
      - name: Contents of target/native
        run: ls -R target/native

      - name: Copy Native Libraries To Release folder
        run: cp -r target/native/* target/checkout/target/native
      - name: Contents of target/checkout/target/native
        run: ls -R target/native

      - name: Download Native Bindings
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{github.token}}
          workflow: native.yaml
          name: 'native-bindings'
          path: target/generated-sources/tfhe-rs
      - name: Contents of target/generated-sources/tfhe-rs
        run: ls -R target/generated-sources/tfhe-rs

      - name: Copy Native Bindings To Release folder
        run: cp -r target/generated-sources/tfhe-rs/* target/checkout/target/generated-sources/tfhe-rs
      - name: Contents of target/checkout/target/generated-sources/tfhe-rs
        run: ls -R target/generated-sources/tfhe-rs

      - name: Release With Maven
        run: ./mvnw release:prepare release:perform
        env:
          GITHUB_TOKEN: ${{ github.token }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
