name: CD

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: false

jobs:

  release:
    permissions:
      contents: write
    runs-on: macos-latest
    name: Release To Central
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: jcwillox/install-tool-action@v1
        with:
          id: 'jextract'
          download_url: 'https://download.java.net/java/early_access/jextract/22/6/openjdk-22-jextract+6-47_macos-aarch64_bin.tar.gz'
          version: '22+6-47'
          bin_path: 'jextract-22/bin'
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'
          server-id: central
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.OSSRH_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Versioned Release ${{ github.event.inputs.version }}
        run: |
          export PATH=$PATH:${GITHUB_WORKSPACE}/jextract-22/bin
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions"
          ./mvnw -Prelease release:prepare release:perform -DreleaseVersion=${{ github.event.inputs.version }}
        if: ${{ github.event.inputs.version != '' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}

      - name: Default Release
        run: |
          export PATH=$PATH:${GITHUB_WORKSPACE}/jextract-22/bin
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions"
          ./mvnw -Prelease release:prepare release:perform -Dusername=${GITHUB_ACTOR}
        if: ${{ github.event.inputs.version == '' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
